<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Enrollment Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #72edf2 10%, #5151e5 100%);
            margin: 0;
            padding: 0;
            color: #333;
        }
        .enroll-container {
            max-width: 500px;
            margin: 60px auto;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .course-info {
            background: rgba(81, 81, 229, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .d-flex {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .text-left {
            text-align: left;
        }
        .text-primary a {
            color: #5151e5;
            text-decoration: none;
            font-weight: bold;
        }
        .text-primary a:hover {
            text-decoration: underline;
        }
        .fw-bold {
            font-weight: bold;
        }
        .fs-6 {
            font-size: 1.2rem;
        }
        .me-2 {
            margin-right: 0.5rem;
        }
        form {
            display: grid;
            gap: 15px;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
            transition: all 0.3s;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus {
            border-color: #5151e5;
            outline: none;
            box-shadow: 0 0 10px rgba(81, 81, 229, 0.1);
        }
        .enroll-btn {
            background-color: #5151e5;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .enroll-btn:hover {
            background-color: #4040d5;
        }
        .enroll-header {
            font-size: 1.8rem;
            color: #5151e5;
            margin-bottom: 10px;
        }
        .enroll-subheader {
            font-size: 1rem;
            color: #666;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

<div class="enroll-container">
    <h1 class="enroll-header">Enroll in the Course</h1>
    <p class="enroll-subheader">Join the course now to boost your skills!</p>

    <div class="course-info">
        <div class="d-flex">
            <small class="text-left p-2"><i class="fa fa-clock me-2"></i>2.5 Hrs</small>
            <small class="fw-bold fs-6">â‚¹ 299</small>
        </div>
        <div class="d-flex justify-content-end">
            <small class="text-primary"><a href="#">Enroll Now</a> <i class="fa fa-chevron-right me-2"></i></small>
        </div>
    </div>

    <form action="/enroll" method="post">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
        </div>
        <div>
            <button type="submit" class="enroll-btn">Enroll Now</button>
        </div>
    </form>
</div>

</body>
</html>
